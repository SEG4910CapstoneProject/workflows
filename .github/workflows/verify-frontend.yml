name: Verify Frontend

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0' 

      - name: Install dependencies
        run: npm ci
      
      - name: Set up Husky
        run: npx husky install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

